<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">

        <body>
            <img class="cloud" src="./images/cloud.png">
            <img class="cloud2" src="./images/cloud.png">
            
           
            <div id="main-container">
                <div class="header-container">
                    <h1 class="title">Etch-A-Sketch</h1>
                    <div class="size-container">
                        <div class="size-markers">
                            <div class="size-s"></div>
                            <div class="size-m"></div>
                            <div class="size-l"></div>
                            <div class="size-xl"></div>
                            <div class="size-xxl"></div>
                        </div>
                        <div class="toggle-container">
                            <input class="slider" id="toggle" type="range" value="16" min="1" max="64" onchange="changeSize(this.value)" />
                        </div>
                    </div>   
                    <!-- <button class="btn" value="size">Size</button>  -->
                </div>
               
                   
              
                <div class="container"></div> 
                
                <div class="main-btn-container">

                    <div class="btn-container-left">


                        <div class="color-btn-container">
                            <button class="btn" value="color" type="color">Color</button>
                            <input class="color-picker btn" type="color" name="favcolor" value="#000000">
                        </div>
    
                        <div class="shade-eraser-container">
                            <button class="btn" value="eraser"></button>
                            <button class="btn multi" value="random"></button>
                            <button class="btn shade" value="shade"></button>
                          
                        </div>   
                        <div class="btn-text">
                            <div class="text">Eraser</div>
                            <div class="text">Random</div>
                            <div class="text">Shade</div>
                        </div> 
                        <button class="btn" value="clear">Clear</button>
                    </div>
    
                  

                </div>
             
            </div>

                  <!-- <button class="btn" value="8">8</button> -->

                  <!-- <button class="btn" value="size">Size</button> IGNORE -->
               
       

        <script src="script.js"></script>
        </body>
    </head>
</html>
